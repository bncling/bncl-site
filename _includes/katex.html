<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" integrity="sha384-wcIxkf4k558AjM3Yz3BBFQUbk/zgIYC2R0QpeeYb+TwlBVMrlgLqwRjRtGZiK7ww" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js" integrity="sha384-hIoBPJpTUs74ddyc4bFZSM1TVlQDA60VBbJS0oA934VSz82sBx1X7kSx2ATBDIyd" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
          // customised options
          // • auto-render specific keys, e.g.:
          delimiters: [
              {left: '$$', right: '$$', display: true},
              {left: '$', right: '$', display: false},
              {left: '\\(', right: '\\)', display: false},
              {left: '\\[', right: '\\]', display: true}
          ],
          macros: {
            "\\Ts": "\\mathcal{T}_{\\text{std}}",
            "\\R":"\\mathbb{R}",
            "\\N":"\\mathbb{N}",
            "\\Z":"\\mathbb{Z}",
            "\\Q":"\\mathbb{Q}",
            "\\F":"\\mathbb{F}",
            "\\C":"\\mathbb{C}",
            "\\Even":"\\mathbb{E}",
            "\\Odd":"\\mathbb{O}",
            "\\Poly":"\\mathcal{P}",
            "\\st":"\\text{ s.t. }",
            "\\T":"\\mathcal{T}",
            "\\Ts":"\\mathcal{T}_\\text{std}",
            "\\Rs":"\\mathbb{R}_\\text{std}",
            "\\inv":"^{-1}",
            "\\dg":"\\^{circ}",
            "\\B":"\\mathscr{B}",
            "\\BLL":"\\mathcal{B}_\\text{LL}",
            "\\RLL":"\\mathbb{R}_\\text{LL}",
            "\\TLL":"\\mathcal{T}_\\text{LL}",
            "\\Rh":"\\mathbb{R}_\\text{har}",
            "\\Hbub":"\\mathbb{H}_\\text{bub}",
            "\\Zar":"\\mathbb{Z}_\\text{arith}",

            "\\Cl":"\\text{Cl}",
            "\\Span":"\\text{span}",
            "\\Lin":"\\mathcal{L}",
            "\\nl":"\\text{null }",

            "\\Aut":"\\text{Aut}",
            "\\im":"\\text{im}",
            "\\inn":"\\text{Inn}",
            "\\id":"\\text{id}",
            "\\stirlingI":"\\genfrac{[}{]}{0pt}{}{#1}{#2}",
            "\\stirlingII":"\\genfrac{\\{}{\\}}{0pt}{}{#1}{#2}",
            "\\Cov":"\\mathscr{C}",
            "\\im":"\\text{im}",
            "\\pring":"{#1}[{#2}]",
          },
          // • rendering keys, e.g.:
          throwOnError : false

    });
